
	<h2 class="contentTitle">添加用户</h2>

	<div class="pageContent">
		<form method="post" action="{:U('Fuwu/addAction')}?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<div class="pageFormContent nowrap" layoutH="97" >
				<dl>
					<dt>选择科室：</dt>
					<dd>
						<select name="p_id">
							<option value="{$vo.pid}{$vo.id},">请选择</option>
							<foreach name="arr" item="vo" >
								<option value="{$vo.keshi}">{$vo.keshi}</option>
							</foreach>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>服务名称：</dt>
					<dd>
						<input type="text" name="name_keshi" maxlength="20" class="required" />
						
					</dd>
				</dl>
				<dl>
					<dt>价格：</dt>
					<dd>
						<input type="text" name="how_much" maxlength="20" class="required" />
						
					</dd>
				</dl>
				
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
				</ul>
			</div>
		</form>
		
	</div>


	<script type="text/javascript">
	function customvalidXxx(element){
		if ($(element).val() == "xxx") return false;
		return true;
	}
	</script>
